<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home | Glass Co.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script class="gutter" type="application/json" data-pattern="header/header"></script>
  <div>
    <script type="application/json" data-pattern="banner/banner"></script>
  </div>
  <div class="grid island-2">
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#champagne",
          "h2": "Champagne Bottles",
          "p": "Check out our numerous selections and choose yours today."
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#beer",
          "h2": "Beer Bottles",
          "p": "Check out our numerous selections and choose yours today."
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#wine",
          "h2": "Wine Bottles",
          "p": "Check out our numerous selections and choose yours today."
        }
      </script>
    </div>
  </div>

  <script type="application/json" data-pattern="banner/social-banner"></script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
